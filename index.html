	<script type="text/javascript">
		var click=0;
		var nlp=0;
		var Change=0;
		document.getElementById('NLPask').style.display = 'none';
		document.getElementById('PTBox').style.display = 'none';
        function toolopen()
		{
			if (click%2===0)
			{
				document.getElementById('NLP2').style.display = 'block';
			}
			else
				{
			        document.getElementById('NLP2').style.display = 'none';
				}
			click=click+1;
			/********************展开工具栏***************************/		
		}
		function NLPChange()
		{
			Change+=1;
			if (Change%2===0)
			{
				
				document.getElementById("NLPask").style.width="200px";  //操作方法如else
				document.getElementById("NLPask").style.height="70px";
				document.getElementById("toolask").className="fui-ask";
				document.getElementById("AskBox").action="https://www.zerolite.cn/NLP.php"
				document.getElementById('NLPask').style.display = 'none';  //先把打开的框关掉
			}
			else if (Change%2===1)
			{
				document.getElementById("AskBox").action="https://m.baidu.com/s?tn=02003390_42_hao_pg&ie=utf-8&wd="+document.getElementById("nlp").value; //更换action地址
				document.getElementById("toolask").className="fui-home";  //更换图标（改class）
				document.getElementById("NLPask").style.width="270px";    //更换框大小
				document.getElementById("NLPask").style.height="400px";
				document.getElementById('NLPask').style.display = 'none';  //先把打开的框关掉
			}
			/*********************切换搜索和NLP**************************/		
		}
    </script>
